<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry Form</title>
  </head>
  <body>
    <form>
      <h1>Student Enquiry Form</h1>
      <label for="emailID">Email ID</label>
      <input type="email" placeholder="Email ID" />
      <br /><br />
      <label for="phone">Phone No.</label>
      <input type="phone" placeholder="Phone No." />
      <br /><br />
      <label for="address">Address</label>
      <br />
      <textarea rows="10">Your Address....</textarea>
      <h3>Select Course</h3>
      <label for="java full stack">Java Full Stack</label>
      <input type="radio" name="course" id="c1" />
      <label for="python">Python Full Stack</label>
      <input type="radio" name="course" />
      <label for="mern">MERN stack</label>
      <input type="radio" name="course" />
      <label for="data">Python Data Science</label>
      <input type="radio" name="course" />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
