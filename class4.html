<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Formatting Elements</title>
  </head>
  <body>
    <b>Frontend Class starts at 9 AM</b><br />
    <strong>Java Class starts at 8 AM</strong>
    <br />
    <i>Be Our students</i><br />
    <em>Besant Technology</em><br />
    <div>
      <mark>Attendance is mandatory</mark>
    </div>
    <del>Rs. 70,000/-</del>
    <ins>Rs. 50,000/-</ins><br />
    <div>Chemical Formula of Water = H<sub>2</sub>O<br /></div>
    <div>
      Pythagoras Theorem is -- x<sup>2</sup>+y<sup>2</sup>=z<sup>2</sup>
    </div>
  </body>
</html>
