<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
  </head>
  <body>
    <form>
      <h2>Movie Ticket</h2>
      <label for="name">Enter Name: </label>
      <input type="text" placeholder="Enter your name" /><br /><br />
      <label for="phone">Phone: </label>
      <input type="phone" placeholder="Enter phone number" /><br /><br />
      <label for="email">Email ID: </label>
      <input type="email" placeholder="Enter email ID" />
      <br /><br />
      <label for="movie">Select Movies</label><br /><br />
      <label for="movie1">Movie1</label>
      <input type="radio" value="movie1" name="movie" />
      <label for="movie2">Movie2</label>
      <input type="radio" value="movie2" name="movie" />
      <label for="movie3">Movie3</label>
      <input type="radio" value="movie3" name="movie" />
      <br /><br />
      <label for="payment">Select Payment</label>
      <br /><br />
      <label for="debit-card">Debit-card</label>
      <input type="radio" value="debit-card" name="payment" />
      <label for="upi">UPI</label>
      <input type="radio" value="UPI" name="payment" />
      <label for="credit-card">Credit-card</label>
      <input type="radio" value="credit-card" name="payment" />
      <br /><br />
      <label for="date">Select Date</label>
      <input type="date" /><br /><br />
      <label for="language">Select Language</label>
      <select>
        <option value="language">English</option>
        <option value="language">Hindi</option>
        <option value="language">Kannada</option>
        <option value="language">Tamil</option>
        <option value="language">Telgu</option></select
      ><br /><br />
      <input type="checkbox" />
      <label for="terms and conditions">Accept terms and conditions</label>
      <br /><br />
      <textarea rows="4">Your Querry here:</textarea>
      <br /><br />
      <button type="submit">Proceed to pay</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
